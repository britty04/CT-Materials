<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <article>
        <h2>My First Post</h2>
        <p>This is my first blog post!</p>
    </article>
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
